<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-snowpack-app" />
  <link rel="stylesheet" type="text/css" href="/index.css" />
  <title>Snowpack App</title>
</head>

<body>
   
  <div class="container">
    <div id="name">
      <h1 id="intro">Quiz</h1>
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="enter your name" id="nickname">
      <button id="btn">Continue</button>
     
      <h1 id="displayName"></h1>
     
    </div>
    <div >

      <h2 id="countDown"></h2>
    </div>
    <br>
    <div id="content"></div>
    <div id="box"  >
      <div id="input-and-checkbox">
        <div id="checkbox">
      <input type="checkbox" name="alt" class="checkbox" id="alt1" value="alt1">
      <label for="check" id="lbl-alt1"></label>
      <input type="checkbox" name="alt" class="checkbox" id="alt2" value="alt2">
      <label for="check" id="lbl-alt2"></label>
      <input type="checkbox" name="alt" class="checkbox" id="alt3" value="alt3">
      <label for="check" id="lbl-alt3"></label>
      <input type="checkbox" name="alt" class="checkbox" id="alt4" value="alt4">
      <label for="check" id="lbl-alt4"></label>
    </div>
    <div id="input">
      <input type="text" placeholder="enter your answer here" id="userId">
    </div>
      
    </div>
    <br>
    <div id="input"> </div>
    <div id="control">
      <a href="#" id="start" </a>Start </a>
      <div id="btn-enter-next">
  <a href="#" id="enter" </a>Enter </a> 
       <a href="#" id="next" </a>Next </a>
      </div>
     
    </div> 
  </div>
    <div>
      <h2 id="results"></h2>
    </div>
       
    </div> 

      <noscript>You need to enable JavaScript to run this app.</noscript>
      <script type="module" src="/_dist_/index.js"></script>
      
</body>

</html>
